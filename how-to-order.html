<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick - How to order</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__info">
          <div class="header__info-user">
            <figure class="header__info-user-avatar">
              <img class="header__info-user-avatar-image" src="./assets/avatar.png" alt="avatar" />
            </figure>
            <div class="header__info-user-name">UserName</div>
          </div>

          <div class="header__info-tg">
            <span class="header__info-tg-icon"></span>
            <span class="header__info-tg-name">@poizonqq</span>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="how-to-order">
          <h2 class="how-to-order__title">Как заказать?</h2>

          <p class="how-to-order__description">Выберите удобный для вас способ заказа</p>

          <div class="how-to-order__links">
            <a class="how-to-order__link how-to-order__link_bot" href="#">
              <span class="how-to-order__link-title">Заказать через чат-бота</span>
              <span class="how-to-order__link-text">Перейти к заказу</span>
            </a>

            <a class="how-to-order__link how-to-order__link_myself" href="#">
              <span class="how-to-order__link-title">Заказать самостоятельно</span>
              <span class="how-to-order__link-text">Подробнее</span>
            </a>
          </div>

          <div class="how-to-order__help">
            <a class="how-to-order__help-link" href="#">
              <span class="how-to-order__help-link-icon"></span>
              <span class="how-to-order__help-link-text">Нужна помощь консультанта?</span>
            </a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
