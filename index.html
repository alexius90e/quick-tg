<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__info">
          <div class="header__info-user">
            <figure class="header__info-user-avatar">
              <img class="header__info-user-avatar-image" src="./assets/avatar.png" alt="avatar" />
            </figure>
            <div class="header__info-user-name">UserName</div>
          </div>

          <div class="header__info-tg">
            <span class="header__info-tg-icon"></span>
            <span class="header__info-tg-name">@poizonqq</span>
          </div>
        </div>

        <div class="header__menu">
          <a class="header__menu-link" href="#">
            <img class="header__menu-link-bg" src="./assets/header-link-bg-1.png" alt="bg" />
            <span class="header__menu-link-text">Как экономить на доставке?</span>
          </a>

          <a class="header__menu-link" href="#">
            <img class="header__menu-link-bg" src="./assets/header-link-bg-2.png" alt="bg" />
            <span class="header__menu-link-text">Как экономить на доставке?</span>
          </a>

          <a class="header__menu-link" href="#">
            <img class="header__menu-link-bg" src="./assets/header-link-bg-4.png" alt="bg" />
            <span class="header__menu-link-text">Как экономить на доставке?</span>
          </a>

          <a class="header__menu-link" href="#">
            <img class="header__menu-link-bg" src="./assets/header-link-bg-1.png" alt="bg" />
            <span class="header__menu-link-text">Как экономить на доставке?</span>
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="main-screen">
          <div class="main-screen__nav">
            <div class="main-screen__nav-order">
              <a class="main-screen__nav-order-link" href="#">
                <span class="main-screen__nav-order-link-text">Мои заказы</span>
              </a>
            </div>

            <div class="main-screen__nav-points">
              <div class="main-screen__nav-points-main">
                <a class="main-screen__nav-points-main-link" href="#">
                  <span class="main-screen__nav-points-main-link-text">Баллы</span>
                  <span class="main-screen__nav-points-main-link-count">800</span>
                </a>
              </div>

              <div class="main-screen__nav-points-friends">
                <a class="main-screen__nav-points-friends-link" href="#">
                  <span class="main-screen__nav-points-friends-link-text">Баллы за друзей </span>
                </a>
              </div>
            </div>
          </div>

          <div class="main-screen__how-order">
            <span class="main-screen__how-order-text">Как сделать заказ?</span>
            <a class="main-screen__how-order-more" href="#">Подробнее</a>
          </div>

          <div class="main-screen__contest">
            <div class="main-screen__contest-picture"></div>
            <div class="main-screen__contest-tag">
              <span class="main-screen__contest-tag-text">Конкурс</span>
            </div>
            <h2 class="main-screen__contest-title">Розыгрыш призов за заказ от 1500 руб</h2>
            <div class="main-screen__contest-button-outter">
              <button class="main-screen__contest-participate">
                <span class="main-screen__contest-participate-text">Участвовать</span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
