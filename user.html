<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick - How to order</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header header_user">
      <div class="container">
        <div class="header__info">
          <div class="header__info-user">
            <figure class="header__info-user-avatar">
              <img class="header__info-user-avatar-image" src="./assets/avatar.png" alt="avatar" />
            </figure>
            <div class="header__info-user-name">UserName</div>
          </div>

          <div class="header__info-tg">
            <span class="header__info-tg-icon"></span>
            <span class="header__info-tg-name">@poizonqq</span>
          </div>
        </div>
      </div>
    </header>

    <main class="main main_user">
      <div class="container">
        <section class="user">
          <figure class="user__avatar">
            <img class="user__avatar__avatar" src="./assets/avatar.png" alt="avatar" />
          </figure>

          <div class="user__name">
            <span class="user__name-title">Имя:</span>
            <span class="user__name-value">Artem Fleetcher</span>
          </div>

          <div class="user__info">
            <div class="user__info-orders">
              <span class="user__info-orders-label">Заказов</span>
              <span class="user__info-orders-value">56</span>
            </div>

            <div class="user__info-points">
              <span class="user__info-points-label">Баллов</span>
              <span class="user__info-points-value">500</span>
            </div>

            <div class="user__info-phone">
              <div class="user__info-phone-wrapper">
                <span class="user__info-phone-label">Номер телефона</span>
                <span class="user__info-phone-value">Не привязан</span>
              </div>

              <div class="user__info-phone-attach">
                <button class="user__info-phone-attach-button">Привязать</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
